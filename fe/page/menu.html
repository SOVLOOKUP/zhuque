<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-btn:not(.layui-btn-lg):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
    </style>
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <blockquote class="layui-elem-quote">
                Layui的树形表格treeTable，支持异步加载(懒加载)、复选框联动、折叠状态记忆。<br>
                <a href="https://gitee.com/whvse/treetable-lay" target="_blank"
                    class="layui-btn layui-btn-danger">treetable-lay</a>
            </blockquote>
            <div>
                <div class="layui-btn-group">
                    <button class="layui-btn" id="btn-expand">全部展开</button>
                    <button class="layui-btn layui-btn-normal" id="btn-fold">全部折叠</button>
                </div>
                <table id="munu-table" class="layui-table" lay-filter="munu-table"></table>
            </div>
        </div>
    </div>
    <form class="layui-form" id="edit-menu" action="" style="display: none;">
        <div class="layui-form-item">
            <label class="layui-form-label">权限名称</label>
            <div class="layui-input-inline">
                <input type="text" name="authorityName" required lay-verify="required" placeholder="权限名称" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权限标识</label>
            <div class="layui-input-inline">
                <input type="text" name="authority" required lay-verify="required" placeholder="权限标识" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单url</label>
            <div class="layui-input-inline">
                <input type="text" name="menuUrl" required lay-verify="required" placeholder="菜单url" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input type="number" name="orderNumber" required lay-verify="required" placeholder="排序" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline">
                <select name="isMenu">
                    <option value=""></option>
                    <option value="1">菜单</option>
                    <option value="2">按钮</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                <button class="layui-btn" id="cancleBtn">取消</button>
            </div>
        </div>
    </form>
    <!-- 操作列 -->
    <script type="text/html" id="auth-state">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script>
        layui.use(['table', 'treetable'], function () {
            var $ = layui.jquery;
            var table = layui.table;
            var treetable = layui.treetable;

            // 渲染表格
            layer.load(2);
            treetable.render({
                treeColIndex: 1,
                treeSpid: -1,
                treeIdName: 'authorityId',
                treePidName: 'parentId',
                elem: '#munu-table',
                url: '/permission/list',
                page: false,
                cols: [[
                    { type: 'numbers' },
                    { field: 'authorityName', minWidth: 200, title: '权限名称' },
                    { field: 'authority', title: '权限标识' },
                    { field: 'menuUrl', title: '菜单url' },
                    { field: 'orderNumber', width: 80, align: 'center', title: '排序号' },
                    {
                        field: 'isMenu', width: 80, align: 'center', templet: function (d) {
                            if (d.isMenu == 1) {
                                return '<span class="layui-badge layui-bg-gray">按钮</span>';
                            }
                            if (d.parentId == -1) {
                                return '<span class="layui-badge layui-bg-blue">目录</span>';
                            } else {
                                return '<span class="layui-badge-rim">菜单</span>';
                            }
                        }, title: '类型'
                    },
                    { templet: '#auth-state', width: 120, align: 'center', title: '操作' }
                ]],
                done: function () {
                    layer.closeAll('loading');
                }
            });

            $('#btn-expand').click(function () {
                treetable.expandAll('#munu-table');
            });

            $('#btn-fold').click(function () {
                treetable.foldAll('#munu-table');
            });

            //监听工具条
            table.on('tool(munu-table)', function (obj) {
                var data = obj.data;
                var layEvent = obj.event;

                if (layEvent === 'del') {
                    layer.msg('删除' + data.id);
                } else if (layEvent === 'edit') {// 监听添加操作
                    var index = layer.open({
                        title: '编辑权限',
                        type: 1,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['30%', '50%'],
                        content: $('#edit-menu'),
                        success: function (layero, index) {
                            // var body = layer.getChildFrame('body', index);//少了这个是不能从父页面向子页面传值的
                            //获取子页面的元素，进行数据渲染
                            $(layero).find("input[name=authorityId]").val(data.authorityId);
                            $(layero).find("input[name=authorityName]").val(data.authorityName);
                            $(layero).find('input[name=orderNumber]').val(data.orderNumber);
                            $(layero).find('input[name=menuUrl]').val(data.menuUrl);
                            $(layero).find('input[name=menuIcon]').val(data.menuIcon);
                            $(layero).find('input[name=authority]').val(data.authority);
                            $(layero).find('input[name=checked]').val(data.checked);
                            $(layero).find('input[name=isMenu]').val(data.isMenu);
                            $(layero).find('input[name=parentId]').val(data.parentId);
                        }
                    });
                }
            });

            // 监听取消
            $('#cancleBtn').on("click", function () {
                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);
                return false;
            });
        });
    </script>
</body>

</html>
