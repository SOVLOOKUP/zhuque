<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="layui-form layuimini-form">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>基本配置</legend>
        </fieldset>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">项目名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">环境</label>
                <div class="layui-input-inline">
                    <select name="env" lay-verify="required">
                        <option value="testing">testing(测服)</option>
                        <option value="staging">staging(预发)</option>
                        <option value="production">production(生产)</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">空间</label>
                <div class="layui-input-inline">
                    <input type="text" name="namespace" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发布方式</label>
            <div class="layui-input-block">
                <input type="radio" name="deployType" value="pm2" title="pm2发布" lay-filter="deployType" checked>
                <input type="radio" name="deployType" value="scp" title="scp发布" lay-filter="deployType">
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>任务配置</legend>
        </fieldset>
        <div id="pm2config">
            <div class="layui-form-item">
                <label class="layui-form-label">配置文件</label>
                <div class="layui-input-block">
                    <textarea name="config" placeholder="请输入内容" class="layui-textarea" rows="20">
    module.exports = {
        apps : [{
            script: 'index.js',
            watch: '.'
        }],
        
        deploy : {
            production : {
                user : 'SSH_USERNAME',
                host : 'SSH_HOSTMACHINE',
                ref  : 'origin/master',
                repo : 'GIT_REPOSITORY',
                path : 'DESTINATION_PATH',
                'pre-deploy-local': '',
                'post-deploy' : 'npm install && pm2 reload ecosystem.config.js --env production',
                'pre-setup': 'npm config set registry https://registry.npm.taobao.org'
            }
        }
    };</textarea>
                </div>
            </div>
        </div>
        <div id="scpconfig" class="layuimini-form" style="display: none;">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="user" placeholder="请输入ssh用户名" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">host</label>
                <div class="layui-input-block">
                    <input type="text" name="host" placeholder="请输入ssh主机名，多个主机用,分割" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">ref</label>
                <div class="layui-input-block">
                    <input type="text" name="ref" placeholder="请输入分支" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">repo</label>
                <div class="layui-input-block">
                    <input type="text" name="repo" placeholder="请输入git仓库" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">path</label>
                <div class="layui-input-block">
                    <input type="text" name="path" placeholder="请输入部署路径" value="" class="layui-input">
                    <tip>目标服务器部署路径</tip>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">pre-deploy-local</label>
                <div class="layui-input-block">
                    <input type="text" name="preDeployLocal" placeholder="请输入发布机执行操作" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">post-deploy</label>
                <div class="layui-input-block">
                    <input type="text" name="postDeploy" placeholder="请输入发布命令" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">build</label>
                <div class="layui-input-block">
                    <input type="text" name="build" placeholder="请输入构建命令" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">rsync</label>
                <div class="layui-input-block">
                    <input type="text" name="rsyncArgs" placeholder="请输入rsync参数" value="" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" id="submit-btn" lay-submit lay-filter="saveBtn">保存</button>
                <button class="layui-btn layui-btn-primary" id="cancleBtn">取消</button>
            </div>
        </div>
    </div>
    <script src="../lib/layui-v2.6.5/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'layer'], function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.$;

            //监听提交
            form.on('submit(saveBtn)', function (data) {
                data.field.config = $('textarea[name=config]').val();
                $.ajax({
                    type: 'POST',
                    url: '/project/create',
                    contentType: 'application/json',
                    data: JSON.stringify(data.field),
                    success: function (res) {
                        var index = layer.alert('保存成功！', {
                            title: '最终的提交信息'
                        }, function () {
                            // 关闭弹出层
                            layer.close(index);
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                            parent.location.reload();
                        });

                        return false;
                    }
                });
            })
            // 监听radio选择事件
            form.on('radio(deployType)', function (data) {
                console.log(data);
                if (data.value == "scp") {
                    $('#pm2config').hide();
                    $('#scpconfig').show();
                } else {
                    $('#scpconfig').hide();
                    $('#pm2config').show();
                }
            })
            // 监听取消
            $('#cancleBtn').on("click", function () {
                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);
                return false;
            });

        });
    </script>
</body>

</html>
