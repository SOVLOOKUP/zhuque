<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>朱雀发布系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>发布服务</legend>
            </fieldset>

            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label required">发布单</label>
                    <div class="layui-input-block">
                        <input type="text" name="taskName" lay-verify="required" lay-reqtext="发布单不能为空"
                            placeholder="请输入发布单" value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">选择服务</label>
                    <div class="layui-input-inline">
                        <select name="cmd" lay-verify="required" lay-search="" id="proList">
                            <option value="">直接选择或搜索选择</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    </div>
                </div>
            </form>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>待发布</legend>
            </fieldset>
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

            <script type="text/html" id="currentTableBar">

            {{#  
                var releaseDate = function(){
                    return (moment(d.updatedAt).add(10, 'm') < moment());
                }; 
            }}
            <!-- 这里同样支持 laytpl 语法，如： -->
            {{#  if(releaseDate()){ }}
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">发布</a>
            {{#  } }}
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
            </script>
        </div>
    </div>

    <script src="../lib/moment-2.27.0/moment.min.js" charset="utf-8"></script>
    <script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use(['form', 'table', 'jquery'], function () {
            var form = layui.form
                , layer = layui.layer
                , table = layui.table
                , $ = layui.jquery;

            !function init(params) {
                $.get('/project/name-list', function (res) {
                    $.each(res.data, function (index, value) {
                        $("#proList").append("<option value='" + value + "'>" + value + "</option>");
                    })
                    form.render('select');
                }).fail(function (err) {
                    layer.msg(err.responseJSON.message, { icon: 5 });
                })
            }()

            table.render({
                elem: '#currentTableId',
                url: '/deploy/wait-list',
                toolbar: '#todo',// toolbarDemo
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [[
                    { type: "checkbox" },
                    { field: 'id', title: 'ID', sort: true },
                    { field: 'taskName', title: '上线单' },
                    { field: 'project', title: '项目', sort: true },
                    { field: 'username', title: '用户名' },
                    { field: 'env', title: '环境', sort: true },
                    {
                        field: 'updatedAt', title: '更新时间', sort: true, templet: "<div>{{layui.util.toDateString(d.updatedAt, 'yyyy年MM月dd日 HH:mm:ss')}}</div>"
                    },
                    {
                        field: 'releaseState', title: '发布状态', templet: function (d) {
                            var html = '';
                            if (d.releaseState == 1) {
                                html = '<span class="layui-badge layui-bg-green">成功</span>';
                            } else if (d.releaseState == 0) {
                                html = '<span class="layui-badge">失败</span>';
                            } else {
                                html = '<span class="layui-badge layui-bg-blue">待发布</span>';
                            }
                            return html;
                        }
                    },
                    { title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center" }
                ]],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                page: true,
                skin: 'line'
            });

            table.on('tool(currentTableFilter)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    layer.confirm('确定发布么？', function (index) {
                        var index2 = layer.load();
                        $.post('/exec/release/' + obj.data.id, function (res) {
                            layer.close(index2);//关闭加载状态
                            layer.open({
                                type: 1
                                , title: '发布结果' //不显示标题栏
                                , closeBtn: 1
                                , area: '800px;'
                                , shade: 0.8
                                , id: 'LAY_layuipro' //设定一个id，防止重复弹出
                                , btn: ['关闭']
                                , btnAlign: 'c'
                                , moveType: 1 //拖拽模式，0或者1
                                , content: '<div style="padding: 30px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">' + res.data + '</div>'
                            });
                            table.reload('currentTableId');
                        }).fail(function (err) {
                            layer.close(index2);//关闭加载状态
                            layer.msg(err.responseJSON.message, { icon: 5 });
                        })
                        layer.close(index);
                    });
                }
            });

            //监听提交
            form.on('submit(demo1)', function (data) {
                var index = layer.load();
                data.field.username = sessionStorage.getItem('username');
                data.field.userID = sessionStorage.getItem('userID');
                $.post('/exec/server', data.field, function (res) {
                    layer.close(index);//关闭加载状态
                    if (res.code == 1) {
                        layer.open({
                            type: 1
                            , title: '发布结果' //不显示标题栏
                            , closeBtn: 1
                            , area: '800px;'
                            , shade: 0.8
                            , id: 'LAY_layuipro' //设定一个id，防止重复弹出
                            , btn: ['关闭']
                            , btnAlign: 'c'
                            , moveType: 1 //拖拽模式，0或者1
                            , content: '<div style="padding: 30px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">' + res.data + '</div>'
                        });
                    } else {
                        layer.msg(res.data, { icon: 6 });
                        table.reload('currentTableId');
                    }
                }).fail(function (err) {
                    layer.close(index);
                    layer.msg(err.responseJSON.message, { icon: 5 });
                })
                return false;
            });
        });
    </script>

</body>

</html>
