<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>朱雀发布系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>发布服务</legend>
            </fieldset>

            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">选择服务</label>
                    <div class="layui-input-inline">
                        <select name="cmd" lay-verify="required" lay-search="" id="proList">
                            <option value="">直接选择或搜索选择</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use(['form', 'layedit', 'laydate', 'jquery'], function () {
            var form = layui.form
                , layer = layui.layer
                , $ = layui.jquery;

            !function init(params) {
                $.get('/project/name-list', function (res) {
                    $.each(res.data, function (index, value) {
                        $("#proList").append("<option value='" + value + "'>" + value + "</option>");
                    })
                    form.render('select');
                }).fail(function (err) {
                    layer.msg(err.responseJSON.message, { icon: 5 });
                })
            }()
            //监听提交
            form.on('submit(demo1)', function (data) {
                var index = layer.load();
                data.field.username = sessionStorage.getItem('username');
                data.field.userID = sessionStorage.getItem('userID');
                $.post('/exec/server', data.field, function (res) {
                    layer.open({
                        type: 1
                        , title: '发布结果' //不显示标题栏
                        , closeBtn: 1
                        , area: '800px;'
                        , shade: 0.8
                        , id: 'LAY_layuipro' //设定一个id，防止重复弹出
                        , btn: ['关闭']
                        , btnAlign: 'c'
                        , moveType: 1 //拖拽模式，0或者1
                        , content: '<div style="padding: 30px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">' + res.data + '</div>'
                    });
                    layer.close(index);
                }).fail(function (err) {
                    layer.close(index);
                    layer.msg(err.responseJSON.message, { icon: 5 });
                })
                return false;
            });
        });
    </script>

</body>

</html>
